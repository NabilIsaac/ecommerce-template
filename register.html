<body>
  <!-- <div class="col-md-12 col-sm-12"> -->
    <div class="row no-gutters">
        <div class="col-md-6 col-sm-12">
            <div class="register-bg"></div>
        </div>
        
        <div class="col-md-6 col-sm-12">
            <div class="login-section">
                <h5><a href="login.html">Sign in</a></h5>
                <h6>Already a member?</h6>
                <h2>Sign up to Tryify</h2>
                <div class="row justify-content-center">
                    <a href="#" class="google-btn btn-block"><img src="assets/images/google-logo.jpg"> Sign up with Google</a>
                </div>
                <div class="text-center">
                    <p class="mt-4 mb-4">Or</p>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name">
                        </div> 
                        <div class="form-group">
                            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
                        </div> 
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div> 
                    </form>
                </div>
                <div class="row justify-content-center mt-5 mb-5 text-center">
                    <a href="index.html" class="login-btn btn-block">Sign in</a>
                </div>
            </div>
